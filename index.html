<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWA Tokenization Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>RWA Tokenization Assistant</h1>
            <p>Ask me anything about Real World Asset Tokenization!</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>Hello! I'm here to help with questions about RWA Tokenization. What would you like to know?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
